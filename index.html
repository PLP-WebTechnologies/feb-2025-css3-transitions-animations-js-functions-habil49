<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the DOM Playground!</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>
        <button id="styleButton">Change Style</button>
        <div id="elementContainer">
            <p class="removable">This is an element to be removed.</p>
        </div>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>
        <button id="animateButton">Animate Me!</button>
        <div>
            <h2>User Preferences</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button id="savePreference">Save Username</button>
            <p id="greeting"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My DOM Experiments</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
